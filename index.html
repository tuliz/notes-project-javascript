<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>assignments project</title>
</head>
<body>
                <h1>My Task Board</h1>
     <div class="container formContainer">
            <form action="javascript:false;" class="mx-auto">

                <div class="row">
                    <div class="col-lg-12">
                        <textarea name="content" id="content" cols="49" rows="5" required></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-2">
                        <label for="taskDate">Completion:</label>
                    </div>

                    <div class="col-lg-3">
                        <input type="date" id="taskDate" required>
                    </div>

                    <div class="col-lg-2">
                        <input type="time" id="taskTime" class="mr-auto" required><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-1">
                        <button type="submit" name="save" id="saveTask" class="btn btn-success">Save</button>
                    </div>

                    <div class="col-lg-1">
                        <button name ="reset"id="resetTask" class="btn btn-danger">Reset</button>
                    </div>
                </div>

        </form>
    </div>

    <div id="notesContainer" class="container mx-auto">
        <div id="notesRow" class="row"></div>
    </div>

    <script src="javascript/index.js"></script>
</body>
</html>
